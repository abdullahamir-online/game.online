<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Game.Online</title>
    <link rel="stylesheet" href="sign-up.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script type="module" src="./firebaseConfig.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="logo"></div>
        <h1 class="signup-heading">Create Your Account</h1>
        <form class="signup-form" id="signup-form">
            <input type="text" id="userName" placeholder="Name or Nickname" required>
            <input type="email" id="signup-email" placeholder="Your Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="signup-button" id="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login-form.html">Login</a></p>
    </div>

    <script type="module">
        import { signUpUser, googleSignIn } from './login-logic.js';

        // Handle the sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();  // Prevent traditional form submission
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const userName = document.getElementById('userName').value;

            signUpUser(email, password, userName);  // Call the sign-up function
        });
    </script>
</body>
</html>
